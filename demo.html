<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/autocompleteTags.css">
    <style>
        body {
            font-size: 16px;
            line-height: 1.2;
            margin: 0;
            color: #2b2b2b;
        }

        header {
            padding: 10% 0 60px;
            text-align: center;
            font-size: 60px;
        }

        .center {
            text-align: center;
        }
    </style>

</head>

<body>
    <header>Demo</header>

    <div class="center">
        <input type="text" id="person">
    </div>
    <script src="autocompleteTags.js"></script>

    <script>

        var personTags = new AutocompleteTags('#person', {
            availableTags: ['Bob', 'Lin', 'Tom', 'Jake'],
            source: ['Lina'],
            readonly: false,
        });
    </script>
</body>

</html>
